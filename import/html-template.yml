pagename: "/kontent/settings/html_template"
attributes: 
    kontent:class: "setting"
    kontent:title: "html_template"
    kontent:version: "1"
    rev:author: "/users/contributors"
    rev:log: "Initial page creation during import."
    setting:desc: "The ``html_template`` setting contains the template used by the HTML renderer to generate pages.  It is treated as the inside of a Perl 6 ``qq`` string, meaning that scalar variables, certain arrays, hashes and function calls, and expressions in brackets all interpolate.  It has the following variables at its disposal:\n\n* ``$title`` is the title of the page.  Note that each page will take care of displaying an appropriate title at the top of its section; you need only concern yourself with displaying it in the title bar and so on.\n* ``$sitename`` is the name of the current site, usually displayed as a heading at the top of the page.\n* ``$content`` is the actual HTML content.  Well-behaved adapters will ensure it contains an ``<h2>`` title.\n* ``$uri_prefix`` is the prefix that needs to be put on any path to make a correct link.\n* ``$css`` is the Cascading Style Sheets code retrieved from ``html_styles``.\n* ``$modelinks`` contains a set of ``<li>`` tags with links to the modes this page supports.  Each will have an ``id=\"modelinks-``//``name``//``\"``, and the current one will have ``class=\"selected\"``.\n* ``$username`` contains the name of the current user."
    setting:desctype: "text/x-kolophon"
    setting:value: "<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">\n<html xmlns=\"http://www.w3.org/1999/xhtml\" xml:lang=\"en-US\" lang=\"en-US\">\n<head>\n\t<title>{$title} - {$sitename}</title>\n\t<style type=\"text/css\">\n{$css}\n\t</style>\n</head>\n<body>\n\t<div id=\"container\">\n\t\t<h1>{$sitename}</h1>\n\t\t<div id=\"userinfo\">Welcome, <a href=\"{$uri_prefix}/{$userpath}\">{$username}</a> | <a title=\"Change user\" href=\"{$uri_prefix}/code/change_user\">Change user</a></div>\n\t\t<ul id=\"modelinks\">\n\t\t\t{$modelinks}\n\t\t\t<li id=\"modelinks-export\"><a href=\"{$uri_prefix}/{$path}.xml\">Export</a></li>\n\t\t</ul>\n\t\t<div id=\"body\">\n{$content}\n\t\t</div>\n\t\t<div id=\"copyright\">&copy; 2005 Contributors.  All rights reserved.</div>\n\t</div>\n</body>\n</html>"
